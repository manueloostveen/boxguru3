{% extends "base_generic.html" %}

{% block content %}
    <h1>{{ category_name }}</h1>
    {% if object_list %}
        {% for object in object_list %}
        <li>
            <a href="{{ object.get_absolute_url }}">{{ object }}</a>
        </li>
        {% endfor %}
    {% else %}
    <p>There are no {{ category_name }} in the database.</p>
    {% endif %}
{% endblock %}
