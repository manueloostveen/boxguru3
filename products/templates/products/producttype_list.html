{% extends "base_generic.html" %}

{% block content %}
    <h1>Product types</h1>
    {% if producttype_list %}
        {% for producttype in producttype_list %}
        <li>
            <a href="{{ producttype.get_absolute_url }}">{{ producttype.type }}</a>
        </li>
        {% endfor %}
    {% else %}
    <p>There are no product types in the database.</p>
    {% endif %}
{% endblock %}
