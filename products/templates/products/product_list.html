{% extends "base_generic.html" %}

{% block content %}
    <h1>Product List</h1>
    {% if product_list %}
        <ul>
            {% for product in product_list %}
                <li><a href="{{ product.get_absolute_url }}">{{ product.product_type }}</a> ({{ product.company }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no products in the database</p>
    {% endif %}
{% endblock %}
